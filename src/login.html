<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="./Styles/mainStyle.css">
</head>
<body>
  <header>
    <div class="header-navigation">
      <ul>
        <li>
          <a href="./index.html">
            <h1>Библиотека</h1>
          </a>
        </li>
        <li>
          <a href="./registration.html">
            <h2>Регистрация</h2>
          </a>
        </li>
      </ul>
    </div>
  </header>

  <section>
    <form id="loginForm">
      <div class="RegisterInputs">
        <div>
          <input type="text" id="identifier" placeholder="Введите email или логин" required>
        </div>
        <div>
          <input type="password" id="password" placeholder="Введите пароль" required>
        </div>
        <div>
          <button type="submit">Войти</button>
        </div>
      </div>
    </form>
    <div id="message"></div>
  </section>

  <script src="./Scripts/login.js"></script>
</body>
</html>
