<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Вход в систему</title>
  <link rel="stylesheet" href="./Styles/mainStyle.css">
  <link rel="stylesheet" href="./Styles/registerStyle.css">
  <script src="../src/Scripts/GlslCanvas.js"></script>
  <style>
    canvas  {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1; /* Самое главное - отправить канвас назад */
    pointer-events: none; /* Чтобы клики проходили сквозь него */
}
  </style>
</head>

<body>
  <canvas id="glCanvas"></canvas>
  <header>
    <div class="header-navigation">
      <ul>
        <li>
          <a href="./index.html">
            <h1>Библиотека</h1>
          </a>
        </li>
        <li>
          <a href="./registration.html">
            <h2>Регистрация</h2>
          </a>
        </li>
      </ul>
    </div>
  </header>

    <h1>Вход</h1>
    <form id="loginForm">
      <div class="RegisterInputs">
        <div>
          <label>Логин</label>
          <input type="text" id="identifier" placeholder="Введите email или логин" required>
        </div><br><br>
        <div>
          <label>Пароль</label>
          <input type="password" id="password" placeholder="Введите пароль" required>
        </div><br><br>
        <div>
          <button type="submit">Войти</button>
        </div>
      </div>
    </form>
    <div id="message"></div>

  <script src="./Scripts/login.js"></script>
  <script src="./Scripts/shaderRenderer.js"></script>
</body>

</html>
