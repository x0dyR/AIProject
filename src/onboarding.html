<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Онбординг - Настройка предпочтений</title>
  <link rel="stylesheet" href="./Styles/mainStyle.css">
  <link rel="stylesheet" href="./Styles/homeStyle.css">
</head>
<body>
  <header>
    <div class="header-navigation">
      <ul>
        <li><a href="./index.html"><h1>Библиотека</h1></a></li>
      </ul>
    </div>
  </header>
  <section>
    <h2>Настройка предпочтений</h2>
    <form id="onboardingForm">
      <label for="favoriteGenres">Предпочтительные жанры:</label>
      <input type="text" id="favoriteGenres" placeholder="Фэнтези, Детектив" required>
      <br>
      <label for="favoriteAuthors">Любимые авторы:</label>
      <input type="text" id="favoriteAuthors" placeholder="Толкин, Кристи" required>
      <br>
      <label for="readingGoals">Цель чтения:</label>
      <input type="text" id="readingGoals" placeholder="Развлечение, саморазвитие" required>
      <br>
      <button type="submit">Подобрать книгу</button>
    </form>
  </section>
  <script src="./Scripts/onboarding.js"></script>
</body>
</html>
